<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크티비</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/performance.css">
</head>
<body>
    <div class="public--container" data-sub="show">
        <div class="perd--contents">
            <div class="perd--head">
                <div class="perd--head-thumb">
                    <div class="perd--head-thumbImg" style="background-image: url(이미지경로);"></div>
                </div>
                <div class="perd--head-info">
                    <div class="perd--head-infoText">
                        <div class="perd--head-info01">
                            <span>{대학교이름}</span>
                            <span>{권역이름}</span>
                            <span>{분야이름}</span>
                        </div>
                        <div class="perd--head-info02">
                            <div class="perd--head-info02thumb">
                                <div class="perd--head-info02thumbImg"></div>
                            </div>
                        </div>
                        <div class="perd--head-info03">
                            {제목}
                        </div>
                        <div class="perd--head-info04">
                            <div class="perd--head-info04-date"></div>
                            <div class="perd--head-info04-area"></div>
                        </div>
                    </div>
                    <div class="perd--head-goLink">
                        <a href="{사업단홈페이지링크}">사업단 홈페이지 바로가기</a>
                    </div>
                </div>
            </div>
            <div class="perd--others01">
                <div class="perd--others01-head">
                    <div class="perd--others01-title">'{학교이름}' 다른 영상 <span>{영상개수Num}</span></div>
                    <div class="perd--others01-sort"></div>
                </div>
            </div>
            <div class="perd--others02"></div>
        </div>
    </div>
    <div id="header" class="headerComponent" data-visit="2" data-sub-visit="0"></div>
    <div id="footer" class="footerComponent"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/performance.js"></script>
</body>
</html>
