<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크티비</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/event.css">
</head>
<body>
    <div class="public--container" data-sub="show">
        <div class="list-contents">
            <div class="public--wrap">
                <div class="public--where">
                    <div class="public--where-before">
                        <a href="/">Home<span class="material-symbols-outlined">navigate_next</span></a>
                    </div>
                    <div class="public--where-now">
                        <a href="">이벤트</a>
                    </div>
                </div>
                <div class="board--title">
                    <div class="board--title-text01">소식 모아보기</div>
                    <div class="board--title-text02">채널 링크3.0 소식들을 만나보세요.</div>
                </div>
                <div class="board--sort">
                    <div class="board--sort-option on">전체</div>
                    <div class="board--sort-option">소식지</div>
                    <div class="board--sort-option">행사안내</div>
                </div>
                <div class="board--list">
                    <div class="board--listItem2">
                        <!-- board--listItem-thumb 클릭 시 해당 이벤트 글로 이동 부탁드립니다.-->
                        <div class="board--listItem-thumb">
                            <div class="board--listItem-thumbImg" style="background-image:url(이미지 경로)"></div>
                        </div>
                        <div class="board--listItem-text">
                            <div class="board--listItem-text04">{#소식지태그}</div>
                            <div class="board--listItem-text03">{소식지 제목 영역}</div>
                            <div class="board--listItem-text02">
                                <span class="material-symbols-outlined">schedule</span><p>YYYY.MM.DD</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header" class="headerComponent" data-visit="4" data-sub-visit="0"></div>
    <div id="footer" class="footerComponent"></div>
    <div id="listVideoPopup" class="list--videoPopup">
        <div class="list--videoPopup-bg"></div>
        <div class="list--videoPopup-wrap">
            <div class="list--videoPopup-figure">
                <!--item클릭 시 해당 item의 비디오 아이디값으로 ifram의 아이디값을 변경해주세요. -->
                <iframe width="" height="" src="https://www.youtube.com/embed/{아이디값}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/event.js"></script>
</body>
</html>
