<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크티비</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/event.css">
</head>
<body>
    <div class="public--container" data-sub="show">
        <div class="list-contents">
            <div class="public--wrap">
                <div class="public--where">
                    <div class="public--where-before">
                        <a href="/">Home<span class="material-symbols-outlined">navigate_next</span></a>
                    </div>
                    <div class="public--where-now">
                        <a href="">이벤트</a>
                    </div>
                </div>
                <div class="boardDetail--title">
                    <div class="boardDetail--title-text01">{소식글 제목}</div>
                    <div class="boardDetail--title-text02">작성일:YYYY.MM.DD (요일) 12:30<span></span>담당자 : {담당자이름}</div>
                </div>
            </div>
        </div>
    </div>
    <div id="header" class="headerComponent" data-visit="4" data-sub-visit="0"></div>
    <div id="footer" class="footerComponent"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/event.js"></script>
</body>
</html>
